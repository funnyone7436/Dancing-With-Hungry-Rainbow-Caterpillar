<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('bg/bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    #canvas-container, #pose-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #github-note {
      position: fixed;
      bottom: 10px;
      right: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: sans-serif;
      font-size: 13px;
      padding: 10px 12px;
      border-radius: 8px;
      z-index: 9999;
      text-align: right;
    }
    #github-note a {
      color: #aaf;
      text-decoration: underline;
    }
  </style>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <div id="canvas-container"></div>
  <canvas id="pose-overlay"></canvas>
  <div id="github-note">
    üîê No worries, just fun!<br>
    üîç <a href="https://github.com/funnyone7436/Dancing-With-Hungry-Rainbow-Caterpillar" target="_blank">View the full source on GitHub</a>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
